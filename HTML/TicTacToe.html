<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TikiTakiTow</title>
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="../JS/index.js" defer></script>
    <script src="https://kit.fontawesome.com/0169320a9c.js"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="title">TicTacToe</h1>
    <div class="markSymbols">
      <span class="xSymbol">
        <i class="fa-solid fa-x"></i>
      </span>
      <span class="hyphen">-</span>
      <span class="xScore">0</span>
      <span class="oScore">0</span>
      <span class="hyphen">-</span>
      <span class="oSymbol">
        <i class="fa-solid fa-o"></i>
      </span>
    </div>
    <header class="scoresAndNames">
      <input type="text" class="xPlayerName" autocomplete="off" placeholder="enter name">
      <span class="swapButton" data-swap-button>&#8644</span>
      <input type="text" class="oPlayerName" autocomplete="off" placeholder="enter name">
    </header>
    <figure class="ticTacToe-container" id="ticTacToe-container">
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
    </figure>
    <footer class="options">
      <button class="undo" data-undo-button>PREVIOUS &#8630</button>
      <button class="restartBtn" data-restart-button>RESTART &#10226</button>
      <button class="redo" data-redo-button>NEXT &#8631</button>
    </footer>
    <div class="result" id="result">
      <div data-winner></div>
      <div class="undoRestartButton">
        <button class="undoBtn">PREVIOUS &#8630</button>
        <button id="restartBtnInResults" >RESTART &#10226</button>
      </div>
    </div>
  </body>
</html>
