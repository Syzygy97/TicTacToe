<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TikiTakiTow</title>
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="../JS/index.js" defer></script>
  </head>
  <body>
    <h1 class="title">TicTacToe</h1>
    <header class="scoresAndNames">
      <span class="xScore">0</span>
      <input type="text" class="xPlayer">
      <input type="text" class="oPlayer">
      <span class="oScore">0</span>
    </header>
    <figure class="ticTacToe-container" id="ticTacToe-container">
      <div class="squares x" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
      <div class="squares" data-square></div>
    </figure>
    <footer class="options show">
      <button class="undo" data-undo-button>UNDO &#8630</button>
      <button class="restartBtn" data-restart-button>RESTART &#10226</button>
      <button class="redo" data-redo-button>REDO &#8631</button>
    </footer>
    <div class="result" id="result">
      <div data-winner></div>
      <div class="undoRestartButton">
        <button class="undoBtn">UNDO &#8630</button>
        <button id="restartBtnInResults" >RESTART &#10226</button>
      </div>
    </div>
  </body>
</html>
